<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% if products %}
        {% for product in products %}
            <li>{{ product.title }}</li>
            <li><img src="{{ product.img_url }}" alt="{{ product.img_url }}" style="height: 100px; width: 100px;"></li>
        {% endfor %}
        {% endif %}
    </ul>
</body>
</html>
