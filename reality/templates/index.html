<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.title }}</li>
            <li><img src="{{ product.img_url }}" alt="Product Image"></li>
        {% endfor %}
    </ul>
</body>
</html>
